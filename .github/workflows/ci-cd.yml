name: CI/CD
on:
  push:
    branches: [ "master", "develop" ]
  pull_request:
    branches: [ "master", "develop" ]
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

jobs:
  ci:
    runs-on: ubuntu-latest
    defaults:
      run:
        shell: bash -l {0}

    steps:

    - name: Cleanup build folder ğŸ§¹
      run: |
        ls -la ./
        rm -rf ./* || true
        rm -rf ./.??* || true
        ls -la ./

    - name: Setup Python 3.12 ğŸ
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - name: Setup backend ğŸ—ï¸
      run: |
        python3 -m venv venv
        source venv/bin/activate
        pip install uv hatch pytest pytest-rerunfailures autoflake==1.7 isort==6.0 black==25.1

    - name: Checkout ğŸ›ï¸
      uses: actions/checkout@v4

    # Builds a wheel needed for the CD
    - name: Build wheel ğŸ¡
      run: |
        hatch build -t wheel

    # Store the wheel in GitHub Actions
    - name: Upload artifact â„ï¸
      uses: actions/upload-artifact@v4
      with:
        name: genomepy_wheel
        path: dist/

    # Test if the created wheel can be installed
    - name: Install ğŸ› ï¸
      run: uv pip install --system dist/*.whl --force-reinstall

    - name: Unit tests ğŸ“œ
      run: pytest -vvv --reruns 1 --reruns-delay 10 tests/test_01_basic.py

  cd:
    needs: ci
    runs-on: ubuntu-latest
    # Only run this job if new work is pushed to "master"
    if: github.event_name == 'push' && github.ref == 'refs/heads/master'
#    # Only run this job on a tagged commit
#    if: github.event_name == 'push' && startsWith(github.ref, 'refs/tags')


    steps:

    - name: Cleanup build folder ğŸ§¹
      run: |
        ls -la ./
        rm -rf ./* || true
        rm -rf ./.??* || true
        ls -la ./

    - name: Setup Python 3.12 ğŸ
      uses: actions/setup-python@v5
      with:
        python-version: 3.12

    - run: mkdir -p dist

    - name: Download artifact â„ï¸
      uses: actions/download-artifact@v4
      with:
        name: genomepy_wheel
        path: dist/

    - name: Publish to PyPI ğŸš€
      uses: pypa/gh-action-pypi-publish@release/v1
      with:
        user: __token__
        password: ${{ secrets.PYPI_API_TOKEN }}
