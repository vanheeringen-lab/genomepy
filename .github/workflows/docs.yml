name: Build and Deploy
on:
  push:
    branches:
      - master
      - docs # backdoor branch to update docs

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout ðŸ›Žï¸
        uses: actions/checkout@v3

      - name: Install ðŸ”¨
        run: |
          # setup mambaforge
          wget -q -O Mambaforge.sh  "https://github.com/conda-forge/miniforge/releases/latest/download/Mambaforge-$(uname)-$(uname -m).sh"
          bash Mambaforge.sh -b -p "${HOME}/conda" > /dev/null
          source "${HOME}/conda/etc/profile.d/conda.sh"
          source "${HOME}/conda/etc/profile.d/mamba.sh"
          mamba activate
          
          # install requirements
          mamba env create --name genomepy --file environment.yml
          mamba env update --name genomepy --file docs/requirements.yaml
          mamba activate genomepy
          
      - name: Install ðŸ”¨
        run: |
          #source "${HOME}/conda/etc/profile.d/conda.sh"
          source "${HOME}/conda/etc/profile.d/mamba.sh"
          mamba activate genomepy
          #pip --disable-pip-version-check install .
          pip install .

      - name: Build ðŸ”§
        run: |
          # activate mambaforge
          #source "${HOME}/conda/etc/profile.d/conda.sh"
          source "${HOME}/conda/etc/profile.d/mamba.sh"
          mamba activate genomepy
          
          # build docs
          sphinx-build docs build
          touch build/.nojekyll

      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
          clean: true
