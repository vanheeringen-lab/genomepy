name: genomepy
channels:
  - conda-forge
  - bioconda
dependencies:
  # Also found in pyproject.toml
  - appdirs
  - biopython >=1.73
  - diskcache
  - click
  - colorama
  - filelock >=3.5
  - libsqlite <3.49  # v3.49.1: no column "size" (this is a diskcache requirement)
  - loguru
  - mygene
  - mysql-connector-python <=8.4.0  # v9.0.0: 'mysql_native_password' cannot be loaded
  - norns >=0.1.6
  - numpy
  - pandas
  - pyfaidx >=0.7.2.1
  - python >=3.7
  - requests
  - tqdm >=4.51

  # Bgzip
  - htslib >=1.11

  # Annotation downloading
  - ucsc-bedtogenepred
  - ucsc-genepredtobed
  - ucsc-genepredtogtf
  - ucsc-gff3togenepred
  - ucsc-gtftogenepred

  # Plugins
  - bowtie2
  - bwa
  - gmap <=2021.08.25
  - hisat2
  - minimap2
  - star

#  # Distribution
#  - python-build
#  - twine ==3.3.0
#  - keyring ==22.3.0

  # Testing
  - autoflake ==1.7
  - black ==25
  - flake8 ==4.0
  - flake8-bugbear ==23.3
#  - flakeheaven  # v3.3.0 does not work with python 3.12
  - isort ==6.0
  - pytest
  - pytest-rerunfailures
  - pytest-cov
